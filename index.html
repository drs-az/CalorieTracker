<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
      background-color: #F7EDDD;
      color: #2c3e3f;
    }
    h1, h2 { margin: 0 0 1rem; }
    .calendar, .card, .settings {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #ffffff;
    }
    .settings input[type="file"] {
      display: block;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #1e555c;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #163f44;
    }
    .hidden { display: none; }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .logo img {
      max-width: 150px;
    }
    .today-card {
      position: relative;
      overflow: hidden;
    }
    .progress {
      position: relative;
      width: 100%;
      height: 32px;
      border-radius: 16px;
      background: #e4f0f1;
      margin: 1rem 0 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #1e555c;
    }
    .progress-fill {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0;
      border-radius: 16px;
      background: linear-gradient(90deg, #4caf50, #1e555c);
      transition: width 0.3s ease;
    }
    .progress-fill.over-limit {
      background: linear-gradient(90deg, #ff6b6b, #c62828);
    }
    .progress-label {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo-ct.png" alt="Calorie Tracker Logo">
  </div>

  <h1>Calorie Tracker</h1>
  <button onclick="toggleSettings()">Settings</button>
  <div class="settings hidden" id="settingsPanel">
    <h2>Import/Export Data</h2>
    <label for="jsonUpload">Upload Daily JSON</label>
    <input type="file" id="jsonUpload" accept="application/json" />
    <button onclick="exportData()">Export All Data</button>
  </div>
<br><br>
  <div class="card today-card">
    <h2>Today's Intake</h2>
    <div class="progress" role="img" aria-label="Calories consumed towards daily goal">
      <div class="progress-fill" id="progressFill"></div>
      <span class="progress-label" id="progressLabel">0%</span>
    </div>
    <p id="todayCalories">0 / 1,500 kcal</p>
  </div>

  <div class="calendar">
    <label for="datePicker">Select a date:</label>
    <input type="date" id="datePicker" />
  </div>

  <div class="card">
    <h2 id="selectedDate">Calories for YYYY-MM-DD</h2>
    <p id="caloriesDisplay">0 kcal</p>
  </div>

  <script>
    const STORAGE_KEY = "calorieTrackerData";
    const DAILY_LIMIT = 1500;
    let data = {};

    const datePicker = document.getElementById("datePicker");
    const selectedDateDisplay = document.getElementById("selectedDate");
    const caloriesDisplay = document.getElementById("caloriesDisplay");
    const progressFill = document.getElementById("progressFill");
    const progressLabel = document.getElementById("progressLabel");
    const todayCaloriesDisplay = document.getElementById("todayCalories");

    function loadData() {
      try {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
          const parsed = JSON.parse(stored);
          if (parsed && typeof parsed === "object") {
            data = parsed;
          }
        }
      } catch (error) {
        console.warn("Failed to load stored data", error);
      }
    }

    function saveData() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      } catch (error) {
        console.warn("Failed to store data", error);
      }
    }

    function formatDateForDisplay(date) {
      return date || "YYYY-MM-DD";
    }

    function updateSelectedDateDisplay(date) {
      const calories = date ? (data[date] || 0) : 0;
      selectedDateDisplay.textContent = `Calories for ${formatDateForDisplay(date)}`;
      caloriesDisplay.textContent = `${calories.toLocaleString()} kcal`;
    }

    function updateTodayView() {
      const today = new Date().toISOString().split("T")[0];
      const todayCalories = data[today] || 0;
      const progress = todayCalories / DAILY_LIMIT;
      const boundedProgress = Math.min(progress, 1);
      const progressPercent = Math.round(progress * 100);

      progressFill.style.width = `${boundedProgress * 100}%`;
      progressFill.classList.toggle("over-limit", todayCalories > DAILY_LIMIT);
      progressLabel.textContent = `${progressPercent}%`;
      todayCaloriesDisplay.textContent = `${todayCalories.toLocaleString()} / ${DAILY_LIMIT.toLocaleString()} kcal`;
    }

    function initializeDatePicker() {
      const today = new Date().toISOString().split("T")[0];
      datePicker.value = today;
      updateSelectedDateDisplay(today);
    }

    loadData();
    initializeDatePicker();
    updateTodayView();

    datePicker.addEventListener("change", () => {
      const date = datePicker.value;
      updateSelectedDateDisplay(date);
    });

    document.getElementById("jsonUpload").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const json = JSON.parse(e.target.result);
          if (json.date && typeof json.total_calories === "number") {
            data[json.date] = json.total_calories;
            saveData();
            if (datePicker.value === json.date) {
              updateSelectedDateDisplay(json.date);
            }
            updateTodayView();
            alert(`Logged ${json.total_calories} kcal for ${json.date}.`);
          } else {
            alert("Invalid JSON format.");
          }
        } catch {
          alert("Failed to parse JSON.");
        }
        event.target.value = "";
      };
      reader.readAsText(file);
    });

    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.classList.toggle("hidden");
    }

    function exportData() {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "calorie_data.json";
      link.click();
      URL.revokeObjectURL(url);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
