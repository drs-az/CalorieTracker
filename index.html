<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
      background-color: #F7EDDD;
      color: #2c3e3f;
    }
    h1, h2 { margin: 0 0 1rem; }
    .calendar, .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #ffffff;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #1e555c;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #163f44;
    }
    .hidden { display: none; }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .logo img {
      max-width: 150px;
    }
    .today-card {
      position: relative;
      overflow: hidden;
    }
    .today-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
    }
    .today-card-header button {
      margin-top: 0;
    }
    .calorie-input {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
    }
    .calorie-input input[type="number"] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .calorie-input button {
      margin-top: 0;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    .progress {
      position: relative;
      width: 100%;
      height: 32px;
      border-radius: 16px;
      background: #e4f0f1;
      margin: 1rem 0 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #1e555c;
    }
    .progress-fill {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0;
      border-radius: 16px;
      background: linear-gradient(90deg, #4caf50, #1e555c);
      transition: width 0.3s ease;
    }
    .progress-fill.over-limit {
      background: linear-gradient(90deg, #ff6b6b, #c62828);
    }
    .progress-label {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo-ct.png" alt="Calorie Tracker Logo">
  </div>

  <h1>Calorie Tracker</h1>
  <div class="card today-card">
    <div class="today-card-header">
      <h2>Today's Intake</h2>
      <button id="endDayButton" type="button">End Day</button>
    </div>
    <div class="progress" role="img" aria-label="Calories consumed towards daily goal">
      <div class="progress-fill" id="progressFill"></div>
      <span class="progress-label" id="progressLabel">0%</span>
    </div>
    <p id="todayCalories">0 / 1,500 kcal</p>
    <div class="calorie-input">
      <label class="sr-only" for="addCaloriesInput">Calories to add</label>
      <input id="addCaloriesInput" type="number" min="0" step="1" placeholder="Add calories" />
      <button id="addCaloriesButton" type="button">Add</button>
    </div>
  </div>

  <div class="calendar">
    <label for="datePicker">Select a date:</label>
    <input type="date" id="datePicker" />
  </div>

  <div class="card">
    <h2 id="selectedDate">Calories for YYYY-MM-DD</h2>
    <p id="caloriesDisplay">0 kcal</p>
    <div class="calorie-input">
      <label for="selectedCaloriesInput">Update calories for this day:</label>
      <div class="input-row">
        <input id="selectedCaloriesInput" type="number" min="0" step="1" />
        <button id="saveSelectedCalories" type="button">Save</button>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "calorieTrackerData";
    const DAILY_LIMIT = 1500;
    const CURRENT_DAY_KEY = "calorieTrackerCurrentDay";
    let data = {};
    let currentDay = null;

    const datePicker = document.getElementById("datePicker");
    const selectedDateDisplay = document.getElementById("selectedDate");
    const caloriesDisplay = document.getElementById("caloriesDisplay");
    const selectedCaloriesInput = document.getElementById("selectedCaloriesInput");
    const saveSelectedCaloriesButton = document.getElementById("saveSelectedCalories");
    const progressFill = document.getElementById("progressFill");
    const progressLabel = document.getElementById("progressLabel");
    const todayCaloriesDisplay = document.getElementById("todayCalories");
    const addCaloriesInput = document.getElementById("addCaloriesInput");
    const addCaloriesButton = document.getElementById("addCaloriesButton");

    function sanitizeCalories(value) {
      return Math.round(value * 100) / 100;
    }

    function getLocalDateString(date = new Date()) {
      const pad = (value) => String(value).padStart(2, "0");
      return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}`;
    }

    function loadData() {
      try {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
          const parsed = JSON.parse(stored);
          if (parsed && typeof parsed === "object") {
            data = parsed;
          }
        }
      } catch (error) {
        console.warn("Failed to load stored data", error);
      }
    }

    function saveData() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      } catch (error) {
        console.warn("Failed to store data", error);
      }
    }

    function loadCurrentDay() {
      try {
        const storedDay = localStorage.getItem(CURRENT_DAY_KEY);
        if (storedDay) {
          currentDay = storedDay;
          ensureCurrentDayEntry();
          return;
        }
      } catch (error) {
        console.warn("Failed to load current day", error);
      }

      currentDay = getLocalDateString();
      saveCurrentDay();
      ensureCurrentDayEntry();
    }

    function saveCurrentDay() {
      try {
        localStorage.setItem(CURRENT_DAY_KEY, currentDay);
      } catch (error) {
        console.warn("Failed to persist current day", error);
      }
    }

    function ensureCurrentDayEntry() {
      if (!(currentDay in data)) {
        data[currentDay] = 0;
        saveData();
      }
    }

    function formatDateForDisplay(date) {
      return date || "YYYY-MM-DD";
    }

    function updateSelectedDateDisplay(date) {
      const calories = date ? (data[date] || 0) : 0;
      selectedDateDisplay.textContent = `Calories for ${formatDateForDisplay(date)}`;
      caloriesDisplay.textContent = `${calories.toLocaleString()} kcal`;
      selectedCaloriesInput.value = date ? calories : "";
    }

    function updateTodayView() {
      const todayCalories = data[currentDay] || 0;
      const progress = todayCalories / DAILY_LIMIT;
      const boundedProgress = Math.min(progress, 1);
      const progressPercent = Math.round(progress * 100);

      progressFill.style.width = `${boundedProgress * 100}%`;
      progressFill.classList.toggle("over-limit", todayCalories > DAILY_LIMIT);
      progressLabel.textContent = `${progressPercent}%`;
      todayCaloriesDisplay.textContent = `${todayCalories.toLocaleString()} / ${DAILY_LIMIT.toLocaleString()} kcal`;
    }

    function initializeDatePicker() {
      datePicker.value = currentDay;
      updateSelectedDateDisplay(currentDay);
    }

    loadData();
    loadCurrentDay();
    initializeDatePicker();
    updateTodayView();

    datePicker.addEventListener("change", () => {
      const date = datePicker.value;
      updateSelectedDateDisplay(date);
    });

    function advanceDay() {
      const currentDate = new Date(`${currentDay}T00:00:00`);
      currentDate.setDate(currentDate.getDate() + 1);
      currentDay = getLocalDateString(currentDate);
      data[currentDay] = 0;
      saveData();
      saveCurrentDay();
      datePicker.value = currentDay;
      updateSelectedDateDisplay(currentDay);
      updateTodayView();
    }

    document.getElementById("endDayButton").addEventListener("click", advanceDay);

    function addCaloriesToToday(amount) {
      if (!Number.isFinite(amount) || amount <= 0) {
        alert("Please enter a calorie amount greater than zero.");
        return;
      }

      ensureCurrentDayEntry();
      const updated = (data[currentDay] || 0) + sanitizeCalories(amount);
      data[currentDay] = sanitizeCalories(updated);
      saveData();
      updateTodayView();

      if (datePicker.value === currentDay) {
        updateSelectedDateDisplay(currentDay);
      }
    }

    addCaloriesButton.addEventListener("click", () => {
      const amount = Number(addCaloriesInput.value);
      addCaloriesToToday(amount);
      addCaloriesInput.value = "";
    });

    addCaloriesInput.addEventListener("keyup", (event) => {
      if (event.key === "Enter") {
        addCaloriesButton.click();
      }
    });

    saveSelectedCaloriesButton.addEventListener("click", () => {
      const date = datePicker.value;
      if (!date) {
        alert("Please choose a date to update.");
        return;
      }

      const value = Number(selectedCaloriesInput.value);
      if (!Number.isFinite(value) || value < 0) {
        alert("Please enter a valid calorie amount (zero or more).");
        return;
      }

      data[date] = sanitizeCalories(value);
      saveData();
      updateSelectedDateDisplay(date);

      if (date === currentDay) {
        updateTodayView();
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
